<!doctype html>

<html ng-app="app">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>TollSum</title>

	<!-- STYLES -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"><!-- load bootstrap layout -->
	<link rel="stylesheet" href="/content/site.css"><!-- load site master layout -->

	<!-- SCRIPTS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jQuery -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script><!-- load bootstrap -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"></script><!-- load require -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script><!-- load angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.js"></script><!-- load routing -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.js"></script><!-- load animation -->
	<script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script><!-- load angular-bootstrap-ui -->
	<script src="app/app.js"></script><!-- load application module -->
	<script src="app/controllers/app.controllers.js"></script><!-- load controllers module -->

</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavController">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsible-nav-area">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">TollSum</a>
      </div>

      <div class="collapse navbar-collapse" id="collapsible-nav-area">
        <ul class="nav navbar-nav">
          <li><a href="/routes">Routes</a></li>
          <li><a href="/vehicles">Vehicles</a></li>          
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-controller="ModalController">
          <li class="dropdown">
            <a class="dropdown-toggle clickable" data-toggle="dropdown">Actions <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a class="clickable" ng-click="openModal('logon')">Logon</a></li>
              <li><a class="clickable" ng-click="openModal('contact')">Contact Us</a></li>
              <li class="divider"></li>
              <li><a href="/">Logoff</a></li>
            </ul>
          </li>
        </ul> 
      </div>
    </nav>
    
    <!-- VIEWS -->
	<div class="container view-area" ng-view></div>
</body>
</html>
