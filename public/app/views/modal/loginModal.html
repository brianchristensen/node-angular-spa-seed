<div>
    <div class="modal-header">
        <h3>TollSum</h3>
    </div>
    <form role="form" ng-submit="submit()">
        <div class="modal-body">
            <div class="form-group">
                <input ng-model="credentials.username" type="text" class="form-control input-lg" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input ng-model="credentials.password" type="password" class="form-control input-lg" id="password" placeholder="Password">
            </div>
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>
