<!-- HEADER -->
<div class="jumbotron text-center">
	<h1>Web-based Walkie Talkie </h1>
</div>

<!-- FORM TO CREATE CHANNEL -->
<div id="channel-form" class="row">
	<div class="col-sm-8 col-sm-offset-2 text-center">
		<form>
			<div class="form-group">

				<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
				<input type="text" class="form-control input-lg text-center" placeholder="Channel name" ng-model="formData.text">
			</div>

			<!-- createChannel() WILL CREATE A NEW CHANNEL -->
			<button type="submit" class="btn btn-primary btn-lg" ng-click="createChannel()">Join</button>
		</form>
	</div>
</div>
